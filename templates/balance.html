<!DOCTYPE html>
<head>
    <title>Credit Page</title>
</head>
<body>
    <style>h1{background-color:cyan; color:red }</style>
    <h1 ><center>Welcome to python bank </center></h1>
    <center>
    <h2 style="border: blue dashed;">Total Balance is &#x20B9 {{session.get("data").split(" ")[4]}}</h2>
    <table border="2" style="border: mediumblue; width: 500px; background-color: aqua;">
        <th style="font-size: xx-large;color: blue">Transactions</th>
    </tr>
    {% for item in total %}
        {% if item|int > 0: %}
            <tr><td><center>Credit &#x20B9 {{item}}</center</td></tr>
        {% elif item|int < 0 : %}
            <tr><td><center>Debit &#x20B9 {{item}}</center</td></tr>
        {% endif %}
    {% endfor %}
    </table>
    </center>
    <a href="/bank">Home</a>
    <marquee vspace = 500 style= "font-size:xx-large; bottom: 0 ; background-color: cyan; font-style: italic;">This project is only for development purposes only </marquee>
</body>
</html>
